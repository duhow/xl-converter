name: Test

on:
  push:
    branches:

  pull_request:

jobs:
  test:
    name: Run
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: getsentry/action-setup-venv@v2.1.0
      with:
        python-version: '3.11'
        cache-dependency-path: |
          requirements.txt
          requirements_test.txt
        install-cmd: pip install -r requirements.txt -r requirements_test.txt
    - name: Run tests
      run: pytest tests/
    - name: Run slow tests
      run: make test-slowest
    - name: Run coverage
      run: make coverage
